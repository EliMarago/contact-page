<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact page</title>
</head>
<div class="box-page">
    <div class="page">  
        <h2 class="title">Contact us</h2>
        <p class="text-message">Send us a message</p>
        <div class="box-nome">
            <span class="name">Name</span>
        </div>
        <input class="w3-input" type="text">
        <div class="box-email">
            <span class="email">Email</span>
        </div>
        <input class="w3-input" type="text">
        <div class="box-phone">
            <span class="email">Phone</span>
        </div>
        <input class="w3-input" type="text">
    </div>
    <div class="method">
        <span>Preffered method of communication</span>
    </div>
    <div class="box-method">
        <span class="text.method">Phone</span>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <span class="text.method">Email</span>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
    </div>
    <h4 class="message">Message</h4>
    <input class="w3-input" id="box" type="text">
    <div>
        <button class="button">Submit</button>
</div>
</div>
</body>
</html>
